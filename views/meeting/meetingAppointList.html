<div class="white-bg border-left animated fadeInRight" ng-controller="meetingAppointListCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/portal/meetingRoomAppointment/v1/list">
		 <div class="ibox-title no-borders">
				<div class="col-md-12 ">
					<div class="col-md-3 btn-group tools-panel">
						<button id="last-week" type="button" class="btn btn-success btn-sm">
							<i class="fa fa-plus"></i> {{'meetingAppointList.next_week' | translate}}
						</button>
						<button id="next-week" ng-click=""  class="btn btn-danger btn-sm remove">
							<i class="fa fa-trash"></i> {{'meetingAppointList.last_week' | translate}}
						</button>
					</div>
				</div>
			</div>
			
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table id="meetingTable" initialize=false>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td  title="{{'meetingAppointList.meeting_room_name' | translate}}"  >
							     <a href="javascript:void(0)"  ng-click="pendingMeeting(row.defId)"  ng-bind="row.mtName"></a>
							</td>
							<td  title="{{el.title}}" ng-repeat="el in elArr track by $index" defId="{{row.defId}}"  roomId="{{row.mtRoomId}}"  ht-fmt-appoint="{{row[el.elName]}}">
							</td>

							<!-- <td title="操作">
								<button ng-click="operating(row.id, 'edit')" class="btn btn-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
								<button ng-click="operating(row.id, 'view')" class="btn btn-info btn-sm"><i class="fa fa-edit"></i> 明细</button>
								<button class="btn btn-info btn-sm" ht-action="{'url':'${bpmModel}/flow/agent/v1/remove?ids={{row.id}}','actType':'del'}" ><i class="fa fa-remove"></i> 删除</button>
							</td> -->
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i>{{'emptyResult' | translate}}</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
