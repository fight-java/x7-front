<div class="white-bg border-left animated fadeInRight" ng-controller="boSelectorCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${form}/bo/def/v1/list" target="layui-layer-content" adjust="7">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="别名，描述"
						   title="通过别名，描述查询" ht-quick-search="alias,description"> 
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
						</td>
						<td width="50" ng-bind="$index+1" title="{{'number' | translate}}"></td>
						<td ht-field="row.alias" title="别名" sortable="true"></td>
						<td class="col-md-1" ng-switch="row.status" sortable="true" title="{{'status' | translate}}">
							<span class="badge badge-primary" ng-switch-when="normal">正常</span>
						</td>
						<td ht-field="row.createTime | date:'yyyy-MM-dd HH:mm:ss'" title="{{'create_time' | translate}}" sortable="true"></td>
						<td ht-field="row.description" title="描述"></td>
					</tr>
					<tr class="no-row">
						<td colspan="6"><i class="fa fa-info-circle"></i> {{'emptyResult' | translate}}</td>
					</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
