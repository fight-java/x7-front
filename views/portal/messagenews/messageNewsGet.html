<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="messageNewsEditCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" ng-submit="save()">
					<div class="form-group">								
						<label class="col-sm-2 control-label">{{'insideMessage.subject' | translate}}:</label>
						<div class="col-sm-8">
							<input ng-model="data.fbt" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">{{'messageNewsList.content' | translate}}:</label>
						<div class="col-sm-8">
							<div ht-bind-html="data.fnr" style="margin-top: 7px;"/>
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">{{'messageNewsList.annex' | translate}}:</label>
						<div class="col-sm-8">
							<input ng-model="data.ffj" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">								
						<label class="col-sm-2 control-label">{{'messageNewsList.author' | translate}}:</label>
						<div class="col-sm-8">
							<input ng-model="data.fzz" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'needPendingMeetingList.start_time' | translate}}:</label>
						<div class="col-sm-8">
							<input ng-model="data.fkssj" ht-date="yyyy-MM-dd HH:mm:ss" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'needPendingMeetingList.end_time' | translate}}:</label>
						<div class="col-sm-8">
							<input ng-model="data.fjssj" ht-date="yyyy-MM-dd HH:mm:ss" class="form-control" readonly="readonly">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
