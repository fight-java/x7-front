<div class="white-bg border-left animated fadeInRight" ng-controller="messageNewsListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/portal/messageNews/v1/list?isPublic=true">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="{{'messageNewsList.title_content' | translate}}"
						   title="{{'messageNewsList.title_content' | translate}}" ht-quick-search="FBt,FNr">
				</div>
			</div>
		</div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
                            <input type="checkbox" ht-select="row">
                            <label></label>
                        </div>
					</td>
					<td width="60" ng-bind="$index+1" title="{{'number' | translate}}"></td>
					<td width="300" title="{{'insideMessage.subject' | translate}}" sortable="true">
						<a ui-sref="msgNews.msgNewsGet({id:row.id,state:'msgNews.msgNewsList'})" ng-bind="row.fbt"></a>
					</td>
					<td ht-field="row.fnr" title="{{'messageNewsList.content' | translate}}" sortable="true"></td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i>{{'emptyResult' | translate}}</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
	</div>
</div>
