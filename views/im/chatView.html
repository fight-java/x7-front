<div class="white-bg border-left animated fadeInRight" id="chatView" ng-controller="chatViewCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>即时消息</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox chat-view">
						<div class="ibox-title">
							<button class="btn btn-primary btn-sm" ng-click="selectP2PUser()" type="button">
							<i class="fa fa-user"></i>
							发起单聊</button>
							<button class="btn btn-info btn-sm" ng-click="selectTeamUser()" type="button">
							<i class="fa fa-users"></i>
							发起群聊</button>
						</div>
						<div class="ibox-content">
							<div class="row">
								<div class="col-md-9">
									<div class="chat-discussion">
										<div class="chat-message" style="text-align: center;">
											<a href="#" ng-click="loadMoreMessage()" ng-if="currentSession.session">查看更多消息</a>
										</div>
										<div class="chat-message" ng-class="{'left':message.from != currentSession.currentUser,'right':message.from == currentSession.currentUser}" ng-repeat="message in history.rows">
											<img class="message-avatar" chat-user-icon="message.from" src="img/a1.jpg" alt="">
											<div class="message">
												<a class="message-author" href="#"> {{currentSession.sessionUsers[message.from].userAlias}} </a> <span
													class="message-date"> {{message.sendTime | date:'yyyy-MM-dd HH:mm:ss'}}</span> 
												<span class="message-content" ht-message-content="message"></span>
											</div>
										</div>
										
									</div>
								</div>
								<div class="col-md-3">
									<div class="chat-users">
										<div class="users-list">
											<div class="chat-user" ng-click="toChat(session)" ng-repeat="session in sessionList">
												<span class="pull-right label label-primary unread">{{session.unread}}</span>
												<img class="chat-avatar" chat-session-icon="session" src="img/a4.jpg" alt="">
												<div class="chat-user-name">
													<a href="#">{{session.sessionTitle}}</a>
												</div>
											</div>
										</div>
									</div>
								</div>
		
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="chat-message-form">
										<div class="form-group">
											<textarea ng-model="message" class="form-control message-input" name="message"
												placeholder="请输入..."></textarea>
											<span class="input-group-btn m-sm">
												<button class="btn btn-success btn-sm" ng-click="sendMessage()" type="button">发送消息</button>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
