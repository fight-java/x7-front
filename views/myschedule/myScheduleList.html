<div class="white-bg border-left animated fadeInRight" ng-controller="myScheduleListCtrl">
	<div class="col-md-10 col-md-offset-1">
	<div class="ibox" ht-data-table="dataTable" url="${portal}/portal/mySchedule/v1/list">
		<div class="ibox-title no-borders">
			<div class="col-md-10 ">
				<div class="col-md-3 btn-group tools-panel">
					<button type="button" class="btn btn-success btn-sm"
							ng-click="operating('', 'add')">
						<i class="fa fa-plus"></i> {{'add' | translate}}
					</button>
					<button class="btn btn-danger btn-sm remove" 
							ht-remove-array url="${portal}/portal/mySchedule/v1/removes">
						<i class="fa fa-trash"></i> {{'delete' | translate}}
					</button>
				</div>
				<div class="input-group col-md-3 tools-panel">
					<span class="input-group-addon">
						<i class="fa fa-search"></i>
					</span>
					<input type="text" name="search" class="form-control input-sm" placeholder="{{'mySchedule.itinerary_name' | translate}}"
						   title="{{'mySchedule.itinerary_name' | translate}}" ht-quick-search="name">
				</div>
			</div>
			<div class="col-md-2" table-tools></div>
		</div>
  		<div class="ibox-content" style="display:none;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-1 control-label">{{'mySchedule.itinerary_date' | translate}}</label>
                    <div class="col-md-2">
                    <input date-range-picker clearable="true" readonly style="background-color: #fff;" placeholder="{{'mySchedule.itinerary_date' | translate}}" class="form-control input-sm date-picker" type="text"
                          ht-query="date"  ng-model="date" operation="between"  >
                    </div>
                    <label class="col-md-1 control-label">{{'mySchedule.itinerary_name' | translate}}</label>
                    <div class="col-md-2">
                        <input type="text" placeholder="{{'mySchedule.itinerary_name' | translate}}" ht-query="name"
                               class="form-control input-sm">
                    </div>
                    <label class="col-md-1 control-label">{{'mySchedule.itinerary_description' | translate}}</label>
                    <div class="col-md-2">
                        <input type="text" placeholder="{{'mySchedule.itinerary_description' | translate}}" ht-query="note"
                               class="form-control input-sm">
                    </div>
                    
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm" type="button" 
                                ht-search><i class="fa fa-search"></i> {{'search' | translate}}</button>
                        <button class="btn btn-default btn-sm" type="button" 
                                ht-reset><i class="fa fa-reply-all"></i> {{'reset' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
				<tr ng-repeat="row in dataTable.rows track by $index">
					<td width="30" class="center" selectable="true">
						<div class="checkbox">
                            <input type="checkbox" ht-select="row">
                            <label></label>
                        </div>
					</td>
					<td width="60" ng-bind="$index+1" title="{{'number' | translate}}"></td>
					<td width="200" ht-field="row.name" title="{{'mySchedule.itinerary_name' | translate}}" sortable="true"></td>
					<td width="120" ht-field="row.date" title="{{'mySchedule.itinerary_date' | translate}}" sortable="true"></td>
					<td width="120" ht-field="row.startTiem" title="{{'needPendingMeetingList.start_time' | translate}}" sortable="true"></td>
					<td width="120" ht-field="row.endTime" title="{{'needPendingMeetingList.end_time' | translate}}" sortable="true"></td>
					<td ht-field="row.note" title="{{'mySchedule.itinerary_description' | translate}}" sortable="true"></td>
					<td width="80" title="{{'operation' | translate}}">
						<button id="split-button" type="button" class="btn btn-info" ng-click="operating(row.id,'edit')">{{'edit' | translate}}</button>
					</td>
				</tr>
				<tr class="no-row">
					<td colspan="7"><i class="fa fa-info-circle"></i>{{'emptyResult' | translate}}</td>
				</tr>
				</tbody>
			</table>
			<div ht-pagination></div>
		</div>
		</div>
	</div>
</div>
