<div class="white-bg border-left animated fadeInRight" ng-controller="mailSettingTypeCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${portal}/mail/mail/mailSetting/v1/listJson">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="col-md-3 btn-group tools-panel">
						<button type="button" class="btn btn-success btn-sm"
								ng-click="operating('', 'add')">
							<i class="fa fa-plus"></i> {{'add' | translate}}
						</button>
						<button class="btn btn-danger btn-sm remove"
								ht-remove-array url="${portal}/mail/mail/mailSetting/v1/remove">
							<i class="fa fa-trash"></i> {{'delete' | translate}}
						</button>
					</div>
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="{{'mailSettingList_userName' | translate}}ï¼Œ{{'mailSettingList_mailAddress' | translate}}"
							   title="{{'mailSettingList_userName' | translate}}ï¼Œ{{'mailSettingList_mailAddress' | translate}}" ht-quick-search="nickName,mailAddress">
					</div>
				</div>
				<div class="col-md-2" table-tools></div>
			</div>
	  		<div class="ibox-content" style="display:none;">
	            <form class="form-horizontal">
	                <div class="form-group">
	                    <label class="col-md-1 control-label">{{'mailSettingList_userName' | translate}}</label>
	                    <div class="col-md-2">
	                        <input type="text" placeholder="{{'mailSettingList_userName' | translate}}" ht-query="nickName"
	                               class="form-control input-sm">
	                    </div>
	                    <label class="col-md-1 control-label">{{'mailSettingList_mailAddress' | translate}}</label>
	                    <div class="col-md-2">
	                       <input type="text" placeholder="{{'mailSettingList_mailAddress' | translate}}" ht-query="mailAddress" class="form-control input-sm">
	                    </div>
	                    <div class="col-md-2">
	                        <button class="btn btn-primary btn-sm" type="button" 
	                                ht-search><i class="fa fa-search"></i> {{'search' | translate}}</button>
	                        <button class="btn btn-default btn-sm" type="button" 
	                                ht-reset><i class="fa fa-reply-all"></i> {{'reset' | translate}}</button>
	                    </div>
	                </div>
	            </form>
	        </div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox">
								<input type="checkbox" ht-select="row">
								<label></label>
							</div>
						</td>
						<td width="50" ng-bind="$index+1" title="{{'number' | translate}}"></td>
						<td ht-field="row.nickName" title="{{'mailSettingList_userName' | translate}}" sortable="true"></td>
						<td ht-field="row.mailAddress" title="{{'mailSettingList_mailAddress' | translate}}" sortable="true"></td>
						<td title="{{'operation' | translate}}" ng-switch="row.isDefault">
							<button class="btn btn-info btn-sm" ng-switch-when="0" ng-click="setDefault(row.id)"><i class="fa fa-bandcamp"></i> {{'mailSettingList_setAsDefault' | translate}}</button>		
							<button class="btn btn-info btn-sm" ng-click="operating(row.id, 'edit')"><i class="fa fa-edit"></i> {{'update' | translate}}</button>
							<button class="btn btn-info btn-sm" ng-click="operating(row.id, 'get')"><i class="fa fa-file-text"></i> {{'detail' | translate}}</button>
							<button class="btn btn-info btn-sm" ng-click="testConnect(row.id)"><i class="fa fa-edit"></i> {{'mailSettingList_test' | translate}}</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i> {{'emptyResult' | translate}}</td>
					</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
