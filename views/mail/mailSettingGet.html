<div class="white-bg border-left animated fadeInRight" full-scroll ng-controller="mailSettingEditTypeCtrl">
	<div class="row wrapper">
		<div class="ibox">
			<div class="ibox-title no-borders">
				<h5>{{title}}</h5>
				<div class="ibox-tools">		
					<a ng-click="close()"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_userName' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.nickName" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_mailType' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.mailType" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_mailAddress' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.mailAddress" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_isItDefault' | translate}}:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.isDefault" disabled="disabled">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='exchange'">
						<label class="col-sm-2 control-label">smtp{{'mailSettingList_host' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='exchange'">
						<label class="col-sm-2 control-label">smtp{{'mailSettingList_port' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">pop{{'mailSettingList_host' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType!='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">pop{{'mailSettingList_port' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">imap{{'mailSettingList_host' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">imap{{'mailSettingList_port' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.popPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='exchange'">
						<label class="col-sm-2 control-label">{{'mailSettingList_field' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpHost" readonly="readonly">
						</div>
					</div>
					<div class="form-group" ng-if="data.mailType=='imap'&&data.mailType!='exchange'">
						<label class="col-sm-2 control-label">{{'mailSettingList_theServer' | translate}}:</label>
						<div class="col-sm-10">
						<input class="form-control" ng-model="data.smtpPort" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_usa' | translate}}:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.SSL" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_air' | translate}}:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.validate" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_delir' | translate}}:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.isDeleteRemote" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">{{'mailSettingList_usingSSLAuthentication' | translate}}:</label>
						<div class="col-sm-10">
						<input type="checkbox" ng-model="data.isHandleAttach" disabled="disabled">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
