<form class="form-horizontal p-sm"  ng-controller="chooseStyleCtrl">
	<div class="form-group">
		<label class="col-sm-4 control-label">{{ 'chooseStyle_style' | translate }}</label>
		<div class="col-sm-6">
			<input type="checkbox" class="js-switch"
				   ui-switch="{color:'#1AB394'}" ng-model="data.style"/>
		</div>
	</div>
	<div class="form-group">								
		<label class="col-sm-4 control-label">{{ 'chooseStyle_selectColor' | translate }}:</label>
		<div class="col-sm-6">
			<div><label> <input value="01"  type="radio" name="radioTest"
								ng-model="data.color"> {{ 'chooseStyle_green' | translate }} </label>
			</div>
			<div><label> <input value="02"  type="radio" name="radioTest"
								ng-model="data.color" > {{ 'chooseStyle_blue' | translate }} </label>
			</div>
			<div><label> <input value="03"  type="radio" name="radioTest"
								ng-model="data.color"> {{ 'chooseStyle_red' | translate }} </label></div>
		</div>
	</div>

</form>
