<div class="white-bg animated fadeInRight" ng-controller="receiverCopyToCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/runtime/instance/v1/getReceiverCopyTo">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="{{'proxySettings_subject' | translate}}"
							   title="{{'processMatters_search_title' | translate}}" ht-quick-search="subject">
					</div>
				</div>
				<div class="col-md-2" table-tools></div>
			</div>
			<div class="ibox-content" style="display:none;">
				<form class="form-horizontal">
	                <div class="form-group">
	                	<label class="col-md-1 control-label">{{'proxySettings_subject' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input type="text" placeholder="{{'proxySettings_subject' | translate}}" ht-query="subject"
	                    		   class="form-control input-sm">
	                    </div>
	                	<label class="col-md-1 control-label">{{'processMatters_type' | translate}}</label>
	                    <div class="col-md-2">
	                    	<select class="form-control input-sm" ht-query="type" operation="equal">
	                    		<option value=""></option>
	                    		<option value="copyto">{{'processMatters_copyto' | translate}}</option>
								<option value="trans">{{'processMatters_trans' | translate}}</option>
	                    	</select>
	                    </div>
	                    <label class="col-md-1 control-label">{{'processMatters_isRead' | translate}}</label>
	                    <div class="col-md-2">
	                    	<select class="form-control input-sm" ht-query="isRead" operation="equal">
	                    		<option value=""></option>
	                    		<option value=1>{{'yes' | translate}}</option>
								<option value=0>{{'no' | translate}}</option>
	                    	</select>
	                    </div>
	                    <div class="col-md-2">
	                        <button class="btn btn-primary btn-sm" type="button" 
	                        		ht-search><i class="fa fa-search"></i> {{'search' | translate}}</button>
	                        <button class="btn btn-default btn-sm" type="button" 
	                        		ht-reset><i class="fa fa-reply-all"></i> {{'reset' | translate}}</button>
	                    </div>
	                </div>
	                <div class="form-group">
	                	<label class="col-md-1 control-label">{{'createTime' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input date-range-picker clearable="true" readonly style="background-color: #fff;" class="form-control input-sm date-picker" type="text"
	                    		   ht-query="tmp.create_time_" ng-model="tmp.create_time_" operation="between"/>
	                    </div>
	                </div>
	            </form>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td width="50" ng-bind="$index+1" title="{{'number' | translate}}"></td>
							<td width="280" title="{{'proxySettings_subject' | translate}}">
								<a ui-sref="receivedProcess.instanceDetail({id:row.instId,state:'receivedProcess.receiverCopyTo',bid:row.bid})" ng-bind="row.subject"></a>
							</td>
							<td width="130" ht-field="row.startor" title="{{'processMatters_startor' | translate}}"></td>
							<td width="90" class="col-md-1" ng-switch="row.isRead" sortable="true" title="{{'processMatters_isRead' | translate}}">
								<span class="badge badge-primary" ng-switch-when=1>{{'yes' | translate}}</span>
								<span class="badge badge-primary" ng-switch-when=0>{{'no' | translate}}</span>
							</td>
							<td width="100" class="col-md-1" ng-switch="row.type" sortable="true" title="{{'processMatters_type' | translate}}">
								<span class="badge badge-primary" ng-switch-when="copyto">{{'processMatters_copyto' | translate}}</span>
								<span class="badge badge-primary" ng-switch-when="trans">{{'processMatters_trans' | translate}}</span>
							</td>
							<td width="180" ht-field="row.createTime | date:'yyyy-MM-dd HH:mm:ss'" title="{{'createTime' | translate}}" sortable="true"></td>
							<td title="{{'operation' | translate}}">
								<button ui-sref="receivedProcess.instanceDetail({id:row.instId,state:'receivedProcess.receiverCopyTo',bid:row.bid})" class="btn btn-info btn-sm"><i class="fa fa-file-text"></i> {{'detail' | translate}}</button>
								<button ng-click="toCopyTo(row.instId);" class="btn btn-info btn-sm"><i class="fa fa-file-text"></i> {{'processMatters_trans' | translate}}</button>
							</td>
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i>{{'emptyResult' | translate}}</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
