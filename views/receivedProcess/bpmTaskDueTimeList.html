<div class="white-bg animated fadeInRight" ng-controller="dueTimeListCtrl">
	<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/runtime/bpmTaskDueTime/v1/list">
		<div class="ibox-footer">
			<table class="table table-bordered table-striped table-hover" ht-table>
				<tbody>
					<tr ng-repeat="row in dataTable.rows track by $index">
						<td width="30" class="center" selectable="true">
							<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
						</td>
						<td width="50" ng-bind="$index+1" title="序号"></td>
						<td width="60" class="col-md-1" ng-switch="row.dateType" title="时间类型">
							<span class="badge badge-primary" ng-switch-when="caltime">日历日</span>
							<span class="badge badge-primary" ng-switch-when="worktime">工作日</span>
						</td>
						<td width="150" ht-field="row.startTime | date:'yyyy-MM-dd HH:mm:ss'" title="任务开始时间" ></td>
						<td width="150" ht-field="row.expirationDate | date:'yyyy-MM-dd HH:mm:ss'" title="任务到期时间" ></td>
						<td width="120" ht-field="row.dueTime" title="任务审期限（分钟）"></td>
						<td width="120" ht-field="row.addDueTime" title="增加审批时间（分钟）"></td>
						<td width="150" ht-field="row.createTime | date:'yyyy-MM-dd HH:mm:ss'" title="延期处理时间" sortable="true"></td>
						<td width="120" ht-field="row.remark" title="备注"></td>
						<td width="200" ng-bind-html="formatterFileId(row.fileId,row)" title="附件"></td>
						<td title="操作">
							<button ng-click="openDetail(row.id)" class="btn btn-info btn-sm"><i class="fa fa-file-text"></i> 明细</button>
						</td>
					</tr>
					<tr class="no-row">
						<td colspan="7"><i class="fa fa-info-circle"></i> 没有查询到符合条件的记录</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
