<div class="white-bg border-left animated fadeInRight" ng-controller="approvalItemCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${bpmModel}/flow/approvalItem/v1/listJson?isPersonal=true">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="col-md-3 btn-group tools-panel">
						<button type="button" class="btn btn-success btn-sm"
							ng-click="operating('', 'add')" ht-method-auth="bpmmodel_approvalitem_save" >
							<i class="fa fa-plus"></i> {{'add' | translate}}
						</button>
						<button class="btn btn-danger btn-sm remove" 
								ht-remove-array url="${bpmModel}/flow/approvalItem/v1/remove"
								ht-method-auth="bpmmodel_approvalitem_remove" >
							<i class="fa fa-trash"></i> {{'delete' | translate}}
						</button>
					</div>
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="{{'approval_approval' | translate}}"
							   title="{{'approval_through_approval_search' | translate}}" ht-quick-search="expression">
					</div>
				</div>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td width="60" ng-bind="$index+1" title="{{'number' | translate}}"></td>
							<td class="col-md-8" ht-field="row.expression" title="{{'approval_approval' | translate}}" sortable="true"></td>
							<td title="{{'operation' | translate}}">
								<button ng-click="operating(row.id, 'edit')" class="btn btn-info btn-sm" ht-method-auth="bpmmodel_approvalitem_get" ><i class="fa fa-edit"></i> {{'edit' | translate}}</button>
								<button ng-click="operating(row.id, 'view')" class="btn btn-info btn-sm" ht-method-auth="bpmmodel_approvalitem_get" ><i class="fa fa-file-text"></i> {{'detail' | translate}}</button>
								<button class="btn btn-info btn-sm" ht-action="{'url':'${bpmModel}/flow/approvalItem/v1/remove?ids={{row.id}}','actType':'del'}" ht-method-auth="bpmmodel_approvalitem_remove"  ><i class="fa fa-remove"></i> {{'delete' | translate}}</button>
							</td>
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i> {{'emptyResult' | translate}}</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
