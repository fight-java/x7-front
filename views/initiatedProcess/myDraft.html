<div class="white-bg animated fadeInRight" ng-controller="myDraftCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/runtime/instance/v1/getMyDraftList">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="{{'insideMessage.subject' | translate}}ï¼Œ{{'flow_name' | translate}}"
							   title="{{'insideMessage.subject' | translate}}ï¼Œ{{'flow_name' | translate}}" ht-quick-search="subject_,proc_def_name_"> 
					</div>
				</div>
				<div class="col-md-2" table-tools></div>
			</div>
			<div class="ibox-content" style="display:none;">
				<form class="form-horizontal">
	                <div class="form-group">
	                	<label class="col-md-1 control-label">{{'insideMessage.subject' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input type="text" placeholder="{{'insideMessage.subject' | translate}}" ht-query="subject_" 
	                    		   class="form-control input-sm">
	                    </div>
	                    <label class="col-md-1 control-label">{{'flow_name' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input type="text" placeholder="{{'flow_name' | translate}}" ht-query="proc_def_name_" 
	                    		   class="form-control input-sm">
	                    </div>
	                    
	                    <div class="col-md-2">
	                        <button class="btn btn-primary btn-sm" type="button" 
	                        		ht-search><i class="fa fa-search"></i> {{'search' | translate}}</button>
	                        <button class="btn btn-default btn-sm" type="button" 
	                        		ht-reset><i class="fa fa-reply-all"></i> {{'reset' | translate}}</button>
	                    </div>
	                </div>
	                <div class="form-group">
	                	<label class="col-md-1 control-label">{{'create_time' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input date-range-picker clearable="true" readonly style="background-color: #fff;" class="form-control input-sm date-picker" type="text"
	                    		   ht-query="create_time_" ng-model="create_time_" operation="between"/>
	                    </div>
	                </div>
	            </form>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td width="50" ng-bind="$index+1" title="{{'number' | translate}}"></td>
							<td width="500" ht-field="row.subject" title="{{'insideMessage.subject' | translate}}"></td>
							<td width="250" ht-field="row.procDefName" title="{{'flow_name' | translate}}"></td>
							<td width="210" ht-field="row.createTime | date:'yyyy-MM-dd HH:mm:ss'" title="{{'create_time' | translate}}"></td>
							<td title="{{'operation' | translate}}">
								<button ng-click="startFlow(row.id,row.procDefId)" class="btn btn-info btn-sm"><i class="fa fa-file-text"></i> {{'start_up' | translate}}</button>
								<button class="btn btn-info btn-sm" ht-action="{'url':'${bpmRunTime}/runtime/instance/v1/removeDraftById?ids={{row.id}}','actType':'del'}" ><i class="fa fa-remove"></i> {{'delete' | translate}}</button>
							</td>
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i> {{'emptyResult' | translate}}</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
