<div class="white-bg animated fadeInRight" ng-controller="newProcessCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/runtime/instance/v1/newProcess">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="{{'flow_name' | translate}}ï¼Œ{{'flow_key' | translate}}"
							   title="{{'flow_name' | translate}}ï¼Œ{{'flow_key' | translate}}" ht-quick-search="name_,def_key_"> 
					</div>
				</div>
				<div class="col-md-2" table-tools></div>
			</div>
			<div class="ibox-content" style="display:none;">
				<form class="form-horizontal">
	                <div class="form-group">
	                	<label class="col-md-1 control-label">{{'flow_name' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input type="text" placeholder="{{'insideMessage.subject' | translate}}" ht-query="name_" 
	                    		   class="form-control input-sm">
	                    </div>
	                    <label class="col-md-1 control-label">{{'flow_key' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input type="text" placeholder="{{'flow_key' | translate}}" ht-query="def_key_" 
	                    		   class="form-control input-sm">
	                    </div>
	                    <div class="col-md-2">
	                        <button class="btn btn-primary btn-sm" type="button" 
	                        		ht-search><i class="fa fa-search"></i> {{'search' | translate}}</button>
	                        <button class="btn btn-default btn-sm" type="button" 
	                        		ht-reset><i class="fa fa-reply-all"></i> {{'reset' | translate}}</button>
	                    </div>
	                </div>
	            </form>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td width="50" ng-bind="$index+1" title="{{'number' | translate}}"></td>
							<td width="220" title="{{'flow_name' | translate}}">
								<a  ng-click="startFlow(row.id)" ng-bind="row.name"></a>
							</td>
							<td width="120" ht-field="row.defKey" title="{{'flow_key' | translate}}" sortable="true"></td>
							<td width="120" ht-field="row.desc" title="{{'flow_description' | translate}}"></td>
							<td width="60" class="col-md-1" ng-switch="row.status" sortable="true" title="{{'flow_state' | translate}}">
								<span class="badge badge-primary" ng-switch-when="draft">{{'draft' | translate}}</span>
								<span class="badge badge-primary" ng-switch-when="deploy">{{'published' | translate}}</span>
								<span class="badge badge-primary" ng-switch-when="forbidden"></span>
								<span class="badge badge-primary" ng-switch-when="forbidden_instance"></span>
							</td>
							<td width="60" class="col-md-1" ng-switch="row.testStatus" sortable="true" title="{{'production_state' | translate}}">
								<span class="badge badge-primary" ng-switch-when="test">{{'test' | translate}}</span>
								<span class="badge badge-primary" ng-switch-when="run">{{'formal' | translate}}</span>
							</td>
							<td width="80" ht-field="row.version" title="{{'version' | translate}}"></td>
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i> {{'emptyResult' | translate}}</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
