<div class="white-bg animated fadeInRight" ng-controller="myCopyToCtrl">
	<div class="col-md-10 col-md-offset-1">
		<div class="ibox" ht-data-table="dataTable" url="${bpmRunTime}/runtime/instance/v1/myCopyTo">
			<div class="ibox-title no-borders">
				<div class="col-md-10 ">
					<div class="input-group col-md-3 tools-panel">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="text" name="search" class="form-control input-sm" placeholder="{{'Request_title' | translate}}"
							   title="{{'Request_title' | translate}}" ht-quick-search="subject"> 
					</div>
				</div>
				<div class="col-md-2" table-tools></div>
			</div>
			<div class="ibox-content" style="display:none;">
				<form class="form-horizontal">
	                <div class="form-group">
	                	<label class="col-md-1 control-label">{{'Request_title' | translate}}</label>
	                    <div class="col-md-2">
	                    	<input type="text" placeholder="{{'insideMessage.subject' | translate}}" ht-query="subject" 
	                    		   class="form-control input-sm">
	                    </div>
	                	<label class="col-md-1 control-label">{{'type' | translate}}</label>
	                    <div class="col-md-2">
	                    	<select class="form-control input-sm" ht-query="type" operation="equal">
	                    		<option value=""></option>
	                    		<option value="copyto">{{'Copy_to' | translate}}</option>
							    <option value="trans">{{'Forward' | translate}}</option>
	                    	</select>
	                    </div>
	                    <div class="col-md-2">
	                        <button class="btn btn-primary btn-sm" type="button" 
	                        		ht-search><i class="fa fa-search"></i> {{'search' | translate}}</button>
	                        <button class="btn btn-default btn-sm" type="button" 
	                        		ht-reset><i class="fa fa-reply-all"></i> {{'reset' | translate}}</button>
	                    </div>
	                </div>
	            </form>
			</div>
			<div class="ibox-footer">
				<table class="table table-bordered table-striped table-hover" ht-table>
					<tbody>
						<tr ng-repeat="row in dataTable.rows track by $index">
							<td width="30" class="center" selectable="true">
								<div class="checkbox"><input type="checkbox" ht-select="row"><label></label></div>
							</td>
							<td width="50" ng-bind="$index+1" title="{{'number' | translate}}"></td>
							<td width="320" title="{{'Request_title' | translate}}">
								<a ui-sref="receivedProcess.instanceDetail({id:row.instId,state:'initiatedProcess.myCopyTo'})" ng-bind="row.subject"></a>
							</td>
							<td width="150" ht-field="row.startor" title="{{'Copy_forward_person' | translate}}" ></td>
							<td width="180" ht-field="row.createTime | date:'yyyy-MM-dd HH:mm:ss'" title="{{'create_time' | translate}}" ></td>
							<td width="100" class="col-md-1" ng-switch="row.type" title="{{'Standby_type' | translate}}">
								<span class="badge badge-primary" ng-switch-when="copyto">{{'Copy_to' | translate}}</span>
								<span class="badge badge-primary" ng-switch-when="trans">{{'Forward' | translate}}</span>
							</td>
							<td width="100" title="{{'operation' | translate}}"> 
								<button ng-click="toCopyTo(row.instId)" class="btn btn-info btn-sm"><i class="fa fa-file-text"></i> {{'Forward' | translate}}</button>
							</td>
						</tr>
						<tr class="no-row">
							<td colspan="7"><i class="fa fa-info-circle"></i> {{'emptyResult' | translate}}</td>
						</tr>
					</tbody>
				</table>
				<div ht-pagination></div>
			</div>
		</div>
	</div>
</div>
